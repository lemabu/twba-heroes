<link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html"><link rel="import" href="../../bower_components/core-pages/core-pages.html"><link rel="import" href="../hero-basestats/hero-basestats.html"><link rel="import" href="../hero-skills/hero-skills.html"><polymer-element name="hero-details" attributes="myHero" on-mouseover="{{mouseFocus}}" on-mouseout="{{mouseFocus}}">  <template>    <style>      :host {        display: block;          background-color: white;        font-size: 1.0rem;        font-weight: normal;      }              .hero-details-header {        margin-bottom: 10px;      }            h2 {        margin: 0;        font-size: 1.5rem;        font-weight: 300;        text-wrap: unrestricted;      }            img {          width: 100px;          height: 100px;          border-radius: 50%;          margin-right: 10px;      }            paper-tab {        background-color: #455ede;        color: #fff;      }            #miniInfo{        padding: 10px;        color: #FFF;        font-weight: 400;        background-color: #455ede;              }    </style>        <div layout vertical>      <paper-tabs cross-fade selected="{{currentTab}}">        <paper-tab>Stats</paper-tab>        <paper-tab>Skills</paper-tab>      </paper-tabs>             <div id="miniInfo" cross-fade layout horizontal center>        <div flex></div>        <img hero hero-id="hero-img-{{myHero._id}" src="{{myHero.img_url}}">        <h2 hero hero-id="hero-name-{{myHero._id}">{{myHero.name}}</h2>        <div flex></div>      </div>            <core-pages selected="{{currentTab}}">        <div>           <div layout horizontal center-justified>            <hero-basestats flex myHero="{{myHero}}"></hero-basestats>          </div>        </div>                <div>          <div layout horizontal center-justified>            <hero-skills flex myHero="{{myHero}}"></hero-skills>          </div>        </div>      </core-pages>          </div>  </template>    <script>    Polymer("hero-details",{      currentTab:0,      ready: function(){      }    });  </script></polymer-element>
