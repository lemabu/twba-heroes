<link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/core-collapse/core-collapse.html"><link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="../../bower_components/paper-button/paper-button.html"><link rel="import" href="../../bower_components/core-icons/core-icons.html"><polymer-element name="hero-skills" attributes="myHero">  <template>    <style>      :host {        max-width: 600px;        font-size: 1.3rem;        font-weight: 400;      }    </style>  <div layout vertical>    <div>      <paper-button id="skill1toggleButton" on-tap={{toggleSkillInfo}} label="{{myHero.skills[0].name}}"          icon="{{$.skill1collapse.opened ? 'arrow-drop-up' : 'arrow-drop-down-circle'}}"></paper-button>    </div>    <core-collapse id="skill1collapse">      {{myHero.skills[0].desc}}      <div layout horizontal>        <div layout vertical>          <div>{{myHero.skills[0].attribs[0].title}}</div>          <div>{{myHero.skills[0].attribs[0].values[0]}}</div>          <div>{{myHero.skills[0].attribs[0].values[1]}}</div>          <div>{{myHero.skills[0].attribs[0].values[2]}}</div>          <div>{{myHero.skills[0].attribs[0].values[3]}}</div>        </div>        <div layout vertical>          <div>{{myHero.skills[0].attribs[1].title}}</div>          <div>{{myHero.skills[0].attribs[1].values[0]}}</div>          <div>{{myHero.skills[0].attribs[1].values[1]}}</div>          <div>{{myHero.skills[0].attribs[1].values[2]}}</div>          <div>{{myHero.skills[0].attribs[1].values[3]}}</div>        </div>        <div layout vertical>          <div>{{myHero.skills[0].attribs[2].title}}</div>          <div>{{myHero.skills[0].attribs[2].values[0]}}</div>          <div>{{myHero.skills[0].attribs[2].values[1]}}</div>          <div>{{myHero.skills[0].attribs[2].values[2]}}</div>          <div>{{myHero.skills[0].attribs[2].values[3]}}</div>        </div>      </div>    </core-collapse>        <div>      <paper-button id="skill2toggleButton" on-tap={{toggleSkillInfo}} label="{{myHero.skills[0].name}}"          icon="{{$.skill2collapse.opened ? 'arrow-drop-up' : 'arrow-drop-down-circle'}}"></paper-button>    </div>    <core-collapse id="skill2collapse">      {{myHero.skills[0].desc}}    </core-collapse>        <div>      <paper-button id="skill3toggleButton" on-tap={{toggleSkillInfo}} label="{{myHero.skills[0].name}}"          icon="{{$.skill3collapse.opened ? 'arrow-drop-up' : 'arrow-drop-down-circle'}}"></paper-button>    </div>    <core-collapse id="skill3collapse">      {{myHero.skills[0].desc}}    </core-collapse>  </div>      </template>    <script>    Polymer("hero-skills",{     toggleSkillInfo: function(a,b,c) {       console.log(c.id);       switch (c.id) {         case "skill1toggleButton":           this.$.skill1collapse.toggle();           break;          case "skill2toggleButton":           this.$.skill2collapse.toggle();           break;          case "skill3toggleButton":           this.$.skill3collapse.toggle();           break;       }     }    });  </script></polymer-element>
