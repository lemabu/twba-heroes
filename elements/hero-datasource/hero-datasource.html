<link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/core-ajax/core-ajax.html"><polymer-element name="hero-datasource" attributes="heroes,debugfillup">  <template>    <style>          </style>            <core-ajax auto url="../../db/heroes.json" handleAs="json"       response={{heroes}} on-core-response="{{handleResponse}}"></core-ajax>  </template>    <script>    Polymer("hero-datasource",{      handleResponse: function(a,b,c) {        console.log(b.response[0]);        if(this.debugfillup === 'true') {          for(i=2; i<=6; i++) {            b.response.push(b.response[0]);            b.response[i]._id=i;            console.log("Setting id for "+i);            console.log(b.response);          }        }      }    });  </script></polymer-element>
