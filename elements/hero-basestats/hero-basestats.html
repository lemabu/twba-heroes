<link rel="import" href="../../bower_components/polymer/polymer.html"><polymer-element name="hero-basestats" attributes="myHero">  <template>    <style>      :host {        max-width: 600px;        font-size: 1.3rem;        font-weight: 400;      }            .detailsRow {        padding: 5px;      }            .detailsRow div:nth-child(even) {        font-weight: 600;      }      .detailsRow:nth-child(odd) {        background-color: #eef;      }    </style>    <div layout vertical>      <div class="detailsRow" layout horizontal justified>        <div>Health Points</div><div>{{myHero.hp}}</div>      </div>      <div class="detailsRow" layout horizontal justified>        <div>Mana Points</div><div>{{myHero.mp}}</div>      </div>      <div class="detailsRow" layout horizontal justified>        <div>Attack Type</div><div>{{myHero.attype}} - {{myHero.atran}}</div>      </div>      <div class="detailsRow" layout horizontal justified>        <div>DPS</div><div>{{myHero.dps}}</div>      </div>      <div class="detailsRow" layout horizontal justified>        <div>Health Regeneration</div><div>{{myHero.hregen}}</div>      </div>      <div class="detailsRow" layout horizontal justified>        <div>Mana Regeneration</div><div>{{myHero.mregen}}</div>      </div>      <div class="detailsRow" layout horizontal justified>        <div>Attack Damage</div><div>{{myHero.atdmg}}</div>      </div>      <div class="detailsRow" layout horizontal justified>        <div>Attack Speed</div><div>{{myHero.atspeed}}</div>      </div>      <div class="detailsRow" layout horizontal justified>        <div>Armor</div><div>{{myHero.armor}}</div>      </div>      <div class="detailsRow" layout horizontal justified>        <div>Resistance</div><div>{{myHero.resist}}</div>      </div>      <div class="detailsRow" layout horizontal justified>        <div>Movement Speed</div><div>{{myHero.move}}</div>      </div>    </div>  </template>    <script>    Polymer("hero-basestats",{         });  </script></polymer-element>
