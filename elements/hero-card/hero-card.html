<link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html"><link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html"><link rel="import" href="../../bower_components/paper-button/paper-button.html"><polymer-element name="hero-card" attributes="selecedHero,myHero,autoraise" on-mouseover="{{mouseFocus}}" on-mouseout="{{mouseFocus}}">  <template>    <style>      :host {        display: block;        position: relative;        background-color: white;        padding: 20px;        margin: 10px;        font-size: 1.2rem;        font-weight: 300;        max-width: 250px;      }      .hero-card-header {        margin-bottom: 10px;      }      .hero-card-footer {        margin-top: 10px;        padding-top: 10px;        border-top-style: dotted;        font-size: 0.9rem;        font-weight: normal;      }      h2 {        margin: 0;        font-size: 1.5rem;        font-weight: 300;        text-wrap: unrestricted;      }      img {          width: 70px;          height: 70px;          border-radius: 50%;          margin-right: 10px;      }      paper-toggle-button {        margin-left: 5px;      }      paper-button.colored {        color: #4285f4;        fill: #4285f4;      }      paper-button[raisedButton].colored {        background: #4285f4;        color: #fff;      }      paper-button[raisedButton].colored #ripple,      paper-button[raisedButton].colored::shadow #ripple {        color: #2a56c6;      }      paper-button[raisedButton].colored #focusBg,      paper-button[raisedButton].colored::shadow #focusBg {        background: #3367d6;      }      paper-shadow {        padding: 10px;      }    </style>    <paper-shadow id="shadow" animated=true>      <div on-tap="{{handleDetailsTap}}" on-click="{{handleDetailsTap}}">        <div class="hero-card-header" layout horizontal center>          <img hero hero-id="hero-img-{{myHero._id}" src="{{myHero.img_url}}">          <h2 hero hero-id="hero-name-{{myHero._id}">{{myHero.name}}</h2>        </div>        <div layout vertical>          <div layout horizontal justified>            <div>Health Points</div><div>{{myHero.hp}}</div>          </div>          <div layout horizontal justified>            <div>Mana Points</div><div>{{myHero.mp}}</div>          </div>          <div layout horizontal justified>            <div>Attack Type</div><div>{{myHero.attype}} - {{myHero.atran}}</div>          </div>          <div layout horizontal justified>            <div>DPS</div><div>{{myHero.dps}}</div>          </div>        </div>        <paper-button on-tap="{{handleDetailsTap}}"> Details </paper-button>      </div>    </paper-shadow>  </template>  <script>    Polymer("hero-card",{      z_mouseout: 1,      z_mouseover: 5,      handleDetailsTap: function(){        console.log("Details Tapped");        this.selecedHero=this.myHero;      },      mouseFocus: function(a,b,c){        /* Called for on-mouseover aswell as on-mouseout - switch on event.type to raise or lower           card        */        if(this.autoraise==="true") {          switch (a.type) {            case 'mouseover':              this.$.shadow.setZ(this.z_mouseover);              break;            case 'mouseout':              this.$.shadow.setZ(this.z_mouseout);              break;          }        }      }    });  </script></polymer-element>
